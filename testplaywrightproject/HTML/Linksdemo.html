<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Demo </title>
</head>
<body>
    <h1>Links in HTML</h1>
    <p>This is a demonstration of how to create links in HTML.</p>
    <p>Links are created using the <code>&lt;a&gt;</code> tag.</p>
    <p>Here are some examples of links:</p>
    <ul>
        <li><a href="https://www.poi.apache.org">POI Excel API</a></li>
        <li><a href="https://www.tomcat.apache.org">Apache Tomcat</a></li>
        <li><a href="https://dev.mysql.com">MySQL Database</a></li>
    </ul>
</body>
</html>
